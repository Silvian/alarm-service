{% block user_modal %}

<!-- Modal -->
<div class="modal fade" id="user-modal" role="dialog" aria-labelledby="userModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="user-modal-label"></h4>
      </div>
      <div class="modal-body">
        <input id="user-id" type="hidden" value="">
        <div class="form-user">
          <input class="form-control" id="user-name" name="user-name" path="user-name" type="text" placeholder="User name*" required maxlength="200"/>
        </div>
        <div class="form-user">
          <input class="form-control" id="user-email" name="user-email" path="user-email" type="text" placeholder="User email*" required maxlength="200"/>
        </div>
        <div class="form-user">
          <input class="form-control" id="user-mobile" name="user-mobile" path="user-mobile" type="text" placeholder="User mobile*" required maxlength="200"/>
        </div>

        <div id="required-fields-alert" class="alert alert-danger" role="alert" hidden="true">
          <i class="fa fa-exclamation-circle fa-fw" aria-hidden="true"></i>
          Please fill in all the required fields marked with an asterisk *
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" style="float:left" data-dismiss="modal"><i class="fa fa-times fa-fw"></i> Close</button>
        <button id="save-user" type="button" class="btn btn-success"><i class="fa fa-floppy-o fa-fw"></i> Save</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
